<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NimaGap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="image/Favaicon.jpg" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <div class="chat-container" id="chat-container">
      <div class="chat-header">
        <a style="text-decoration: none" href="profil.html">
          <span class="avatar-header" id="user-avatar-header">N</span>
        </a>
        <nav class="settings-menu" id="settings-menu">
          <ul>
            <li>
              <a href="chat.html" id="settings-link">
                <i class="bi bi-chat-left-text"></i>
                Chat
              </a>
            </li>
            |
            <li>
              <a href="profil.html">
                <i class="bi bi-person-circle"></i>
                Profil
              </a>
            </li>
          </ul>
        </nav>
        <button class="online-users-toggle" id="online-users-toggle">
          &#9776;
        </button>
      </div>

      <div class="chat-messages" id="chat-messages"></div>

      <div class="chat-input-container">
        <input
          type="text"
          id="message-input"
          placeholder="Xabar yozing..."
          autocomplete="off"
        />
        <button class="send-button" id="send-button" disabled>
          <img
            style="width: 20px; height: 20px; color: white"
            src="./image/sendimg.png"
            alt=""
          />
        </button>
        <input
          type="file"
          id="image-input"
          accept="image/*"
          style="display: none"
        />
        <button class="image-send" id="upload-image-btn" title="Rasm yuborish">
          <i class="bi bi-image"></i>
        </button>
      </div>

      <div class="online-users-panel" id="online-users-panel">
        <div class="header">
          <span>Onlayn Foydalanuvchilar</span>
          <button class="close-btn" id="close-online-users-panel">
            &times;
          </button>
        </div>
        <ul class="online-users-list" id="online-users-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
