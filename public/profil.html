<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>NimaGap - Profil</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .profil-container {
        height: 100vh;
        margin: auto;
        background-color: #333;
        padding: 20px;
        border: 1px solid #ccc;
        color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .back-button {
        text-decoration: none;
        color: #fff;

        margin-bottom: 20px;
        display: inline-block;
      }
      .user-profil {
        margin: 0 auto;
        text-align: center;
        margin-bottom: 20px;
      }
      .user-profil img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
        border: 2px solid #fff;
      }
      #profile-image-input {
        display: none;
      }
      .bi-upload {
        position: absolute;
        margin-left: -30px;
        margin-top: 70px;
        background-color: white;
        border-radius: 50%;
        padding: 5px;
        color: #333;
        cursor: pointer;
      }
      .edit-button {
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        margin-bottom: 20px;
        font-weight: bold;
      }
      .user-actions {
        display: flex;
        flex-direction: column;
        gap: 15px;
        font-size: 18px;
      }
      .user-actions p {
        cursor: pointer;
        border-bottom: 1px solid #555;
        padding-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 500;
        transition: color 0.3s;
      }
      .user-actions p:hover {
        color: #c7c2c2;
      }
      .ism-taxrir {
        display: none;
        width: 300px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
      .ism-taxrir h2 {
        margin-bottom: 15px;
        color: #333;
      }
      .ism-taxrir input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .ism-taxrir button {
        padding: 10px 15px;
        outline: none;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
      }
      .ism-taxrir button:hover {
        background-color: #218838;
      }
      .ism-taxrir #error-message {
        margin-bottom: 10px;
        text-align: center;
        font-weight: 600;
        font-size: 15px;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
      }
      .overflow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 500;
        display: none;
      }
      #logout-text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ffffff;
        padding: 15px 20px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 300px;
        z-index: 999;
        display: none; /* Boshlanganda yashirin bo'ladi */
      }

      #logout-text h3 {
        margin-bottom: 20px;
        font-size: 18px;
        color: #333;
      }

      #logout-text button {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s ease;
      }

      #confirm-logout {
        background: #ff4d4d;
        color: #fff;
      }

      #confirm-logout:hover {
        background: #e63c3c;
      }

      #cancel-logout {
        background: #ccc;
        color: #333;
      }

      #cancel-logout:hover {
        background: #b5b5b5;
      }
    </style>
  </head>
  <body>
    <div class="profil-container">
      <a class="back-button" href="index.html"
        ><i class="bi bi-arrow-left"></i> Back</a
      >

      <div class="user-profil">
        <img
          src="https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_1280.png"
          alt=""
        />
        <input type="file" id="profile-image-input" />
        <label for="profile-image-input" class="custom-file-upload">
          <i class="bi bi-upload"></i>
        </label>
        <h2 id="user-profile-name">Foydalanuvchi</h2>
      </div>
      <button class="edit-button" onclick="editProfile()">Taxrirlash</button>
      <div class="user-actions">
        <p><i class="bi bi-person"></i>Profil</p>
        <p><i class="bi bi-gear"></i>Sozlamalar</p>
        <p><i class="bi bi-share"></i>Share</p>
        <p id="logout"><i class="bi bi-box-arrow-right"></i>Chiqish</p>
        <p><i class="bi bi-question-circle"></i>Yordam</p>
        <p><i class="bi bi-info-circle"></i>Biz haqimizda</p>
      </div>
      <div class="ism-taxrir">
        <h2>Ismni taxrirlash</h2>
        <span id="close-btn" class="close-btn">X</span>
        <input type="text" id="new-username" placeholder="Yangi ism" />
        <div id="error-message" style="color: red"></div>
        <button onclick="saveNewUsername()">Saqlash</button>
      </div>

      <div class="sozlamalar"></div>
      <div id="logout-text">
        <h3>Haqiqatdan ham Hisobingizdan chiqmochimisiz?</h3>
        <button id="confirm-logout">Ha</button>
        <button id="cancel-logout">Yo'q</button>
      </div>

      <div class="overflow" id="overflow"></div>
    </div>

    <script>
      // Modalni ochish
      function editProfile() {
        document.querySelector(".ism-taxrir").style.display = "block";
        document.querySelector(".overflow").style.display = "block";
      }

      // Yangi ismni saqlash
      function saveNewUsername() {
        const newUsername = document
          .getElementById("new-username")
          .value.trim();
        const error = document.getElementById("error-message");

        if (newUsername === "") {
          error.textContent = "Iltimos, ismni kiriting.";
          return;
        }
        if (newUsername.length < 3 || newUsername.length > 20) {
          error.textContent = "Ism 3 – 20 ta belgi orasida bo‘lishi kerak.";
          return;
        }

        document.getElementById("user-profile-name").textContent = newUsername;
        localStorage.setItem("username", newUsername);

        document.querySelector(".ism-taxrir").style.display = "none";
        document.querySelector(".overflow").style.display = "none";
        error.textContent = "";
        document.getElementById("new-username").value = "";
      }

      // Modalni yopish (fon bosilganda)
      const overflow = document.getElementById("overflow");
      overflow.addEventListener("click", () => {
        document.querySelector(".ism-taxrir").style.display = "none";
        overflow.style.display = "none";
        document.getElementById("logout-text").style.display = "none";
      });

      // Modalni yopish (X tugmasi bosilganda)
      document.getElementById("close-btn").addEventListener("click", () => {
        document.querySelector(".ism-taxrir").style.display = "none";
        overflow.style.display = "none";
      });

      const logoutBtn = document.getElementById("confirm-logout");
      const cancelLogoutBtn = document.getElementById("cancel-logout");
      const logoutModal = document.getElementById("logout-text");
      const logout = document.getElementById("logout");

      logout.addEventListener("click", () => {
        logoutModal.style.display = "block";
        overflow.style.display = "block";
      });

      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("username");
        localStorage.removeItem("profileImage");
        window.location.href = "login.html";
      });
      cancelLogoutBtn.addEventListener("click", () => {
        logoutModal.style.display = "none";
        overflow.style.display = "none";
      });

      // Saqlangan ismni yuklash
      const savedName = localStorage.getItem("username") || "Foydalanuvchi";
      document.getElementById("user-profile-name").textContent = savedName;

      // Profil rasmi yuklash
      const profileImageInput = document.getElementById("profile-image-input");
      const profileImage = document.querySelector(".user-profil img");

      // Oldindan saqlangan rasmni yuklash
      const savedImage = localStorage.getItem("profileImage");
      if (savedImage) {
        profileImage.src = savedImage;
      }

      // Yangi rasmni tanlash va saqlash
      profileImageInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            profileImage.src = e.target.result;
            localStorage.setItem("profileImage", e.target.result);
          };
          reader.readAsDataURL(file);
        }
      });
      // Chiqish funksiyasi
    </script>
  </body>
</html>
